pipeline:
    name: harness-buildpacks
    identifier: Harness_Buildpacks_Plugin_Build
    projectIdentifier: Plugins
    orgIdentifier: default
    tags: {}
    properties:
        ci:
            codebase:
                connectorRef: lukehertert_GitHub_Org
                repoName: harness-buildpacks
                build:
                    type: branch
                    spec:
                        branch: main
    stages:
        - stage:
              name: Build
              identifier: Build
              type: CI
              spec:
                  cloneCodebase: true
                  infrastructure:
                      type: KubernetesDirect
                      spec:
                          connectorRef: laptopk8s
                          namespace: default
                          automountServiceAccountToken: true
                          nodeSelector: {}
                          os: Linux
                  execution:
                      steps:
                          - step:
                                name: Docker build
                                identifier: Docker_build
                                template:
                                    templateRef: drone_docker
                                    versionLabel: v1
                                    templateInputs:
                                        type: Plugin
                                        spec:
                                            connectorRef: account.Luke_Dockerhub
                                            settings:
                                                tags: <+codebase.branch>-<+codebase.commitSha>
                                                username: ldhertert
                                                repo: ldhertert/
                                                password: <+secrets.getValue("account.Luke_Dockerhub_Password")>
                          - parallel:
                                - step:
                                      type: BuildAndPushDockerRegistry
                                      name: Publish to DockerHub
                                      identifier: dockerhub
                                      spec:
                                          connectorRef: account.Luke_Dockerhub
                                          repo: ldhertert/<+stage.variables.image>
                                          tags:
                                              - <+codebase.branch>-<+codebase.commitSha>
                                          labels:
                                              org.opencontainers.image.created: <+pipeline.startTs>
                                              org.opencontainers.image.authors: luke.hertert@harness.io
                                              org.opencontainers.image.url: https://hub.docker.com/repository/docker/ldhertert/harness-buildpacks
                                              org.opencontainers.image.documentation: https://github.com/luke-hertert/harness-buildpacks#readme
                                              org.opencontainers.image.source: https://github.com/luke-hertert/harness-buildpacks
                                              org.opencontainers.image.version: <+stage.variables.version>
                                              org.opencontainers.image.revision: <+codebase.commitSha>
                                              org.opencontainers.image.vendor: Harness
                                              org.opencontainers.image.licenses: Apache 2.0
                                              org.opencontainers.image.title: Harness Buildpack CI plugin
                                              org.opencontainers.image.description: A Harness CI plugin that uses cloud native buildpacks to build docker images.
                                              org.opencontainers.image.base.digest: todo
                                              org.opencontainers.image.base.name: index.docker.io/library/docker:dind
                                      when:
                                          stageStatus: Success
                                      failureStrategies: []
                                - step:
                                      type: BuildAndPushDockerRegistry
                                      name: Publish to Github Container Registry
                                      identifier: ghcr
                                      spec:
                                          connectorRef: Github_Container_Registry_lukehertert_org
                                          repo: ghcr.io/luke-hertert/<+stage.variables.image>
                                          tags:
                                              - <+codebase.branch>-<+codebase.commitSha>
                                          labels:
                                              org.opencontainers.image.created: <+pipeline.startTs>
                                              org.opencontainers.image.authors: luke.hertert@harness.io
                                              org.opencontainers.image.url: https://github.com/luke-hertert/harness-buildpacks/pkgs/container/harness-buildpacks
                                              org.opencontainers.image.documentation: https://github.com/luke-hertert/harness-buildpacks#readme
                                              org.opencontainers.image.source: https://github.com/luke-hertert/harness-buildpacks
                                              org.opencontainers.image.version: <+stage.variables.version>
                                              org.opencontainers.image.revision: <+codebase.commitSha>
                                              org.opencontainers.image.vendor: Harness
                                              org.opencontainers.image.licenses: Apache 2.0
                                              org.opencontainers.image.title: Harness Buildpack CI plugin
                                              org.opencontainers.image.description: A Harness CI plugin that uses cloud native buildpacks to build docker images.
                                              org.opencontainers.image.base.digest: todo
                                              org.opencontainers.image.base.name: index.docker.io/library/docker:dind
                                      when:
                                          stageStatus: Success
                                      failureStrategies: []
                          - step:
                                name: Generate SBOM
                                identifier: sbom
                                template:
                                    templateRef: Generate_SBOM
                                    versionLabel: v1
                                    templateInputs:
                                        type: Run
                                        spec:
                                            envVariables:
                                                image: <+pipeline.stages.Build.spec.execution.steps.dockerhub.artifact-dockerhub.stepArtifacts.publishedImageArtifacts[0].imageName>
                                                tag: <+pipeline.stages.Build.spec.execution.steps.dockerhub.artifact-dockerhub.stepArtifacts.publishedImageArtifacts[0].tag>
                                                outputDir: /step-outputs/sbom
                          - step:
                                type: S3Upload
                                name: Upload SBOMs
                                identifier: uploadSBOM
                                spec:
                                    connectorRef: Harness_AWS
                                    region: us-east-1
                                    bucket: luke-artifacts
                                    sourcePath: /step-outputs/**/*.json
                                    target: <+pipeline.identifier>/<+pipeline.executionId>/<+stage.identifier>
                                failureStrategies: []
                  serviceDependencies:
                      - identifier: dind
                        name: dind
                        type: Service
                        description: Docker in docker
                        spec:
                            connectorRef: account.Luke_Dockerhub
                            image: docker:dind
                            privileged: true
                            entrypoint:
                                - dockerd-entrypoint.sh
                  sharedPaths:
                      - /var/run
                      - /step-outputs
              variables:
                  - name: container
                    type: String
                    value: docker
                  - name: image
                    type: String
                    value: harness-buildpacks
                  - name: version
                    type: String
                    value: 1.0.0
    storeType: REMOTE
