pipeline:
    name: harness-buildpacks
    identifier: Harness_Buildpacks_Plugin_Build
    projectIdentifier: Plugins
    orgIdentifier: default
    tags: {}
    properties:
        ci:
            codebase:
                connectorRef: lukehertert_GitHub_Org
                repoName: harness-buildpacks
                build:
                    type: branch
                    spec:
                        branch: main
    stages:
        - stage:
              name: Build
              identifier: Build
              type: CI
              spec:
                  cloneCodebase: true
                  infrastructure:
                      type: KubernetesDirect
                      spec:
                          connectorRef: laptopk8s
                          namespace: default
                          automountServiceAccountToken: true
                          nodeSelector: {}
                          os: Linux
                  execution:
                      steps:
                          - parallel:
                                - step:
                                      type: BuildAndPushDockerRegistry
                                      name: Publish to DockerHub
                                      identifier: dockerhub
                                      spec:
                                          connectorRef: account.Luke_Dockerhub
                                          repo: ldhertert/<+stage.variables.image>
                                          tags:
                                              - <+codebase.branch>-<+codebase.commitSha>
                                          labels:
                                              org.opencontainers.image.created: <+pipeline.startTs>
                                              org.opencontainers.image.authors: luke.hertert@harness.io
                                              org.opencontainers.image.url: https://hub.docker.com/repository/docker/ldhertert/harness-buildpacks
                                              org.opencontainers.image.documentation: https://github.com/luke-hertert/harness-buildpacks#readme
                                              org.opencontainers.image.source: https://github.com/luke-hertert/harness-buildpacks
                                              org.opencontainers.image.version: <+stage.variables.version>
                                              org.opencontainers.image.revision: <+codebase.commitSha>
                                              org.opencontainers.image.vendor: Harness
                                              org.opencontainers.image.licenses: Apache 2.0
                                              org.opencontainers.image.title: Harness Buildpack CI plugin
                                              org.opencontainers.image.description: A Harness CI plugin that uses cloud native buildpacks to build docker images.
                                              org.opencontainers.image.base.digest: todo
                                              org.opencontainers.image.base.name: index.docker.io/library/docker:dind
                                      when:
                                          stageStatus: Success
                                          condition: <+pipeline.name> == "roger"
                                      failureStrategies: []
                                - step:
                                      type: BuildAndPushDockerRegistry
                                      name: Publish to Github Container Registry
                                      identifier: ghcr
                                      spec:
                                          connectorRef: Github_Container_Registry_lukehertert_org
                                          repo: ghcr.io/luke-hertert/<+stage.variables.image>
                                          tags:
                                              - <+codebase.branch>-<+codebase.commitSha>
                                          labels:
                                              org.opencontainers.image.created: <+pipeline.startTs>
                                              org.opencontainers.image.authors: luke.hertert@harness.io
                                              org.opencontainers.image.url: https://github.com/luke-hertert/harness-buildpacks/pkgs/container/harness-buildpacks
                                              org.opencontainers.image.documentation: https://github.com/luke-hertert/harness-buildpacks#readme
                                              org.opencontainers.image.source: https://github.com/luke-hertert/harness-buildpacks
                                              org.opencontainers.image.version: <+stage.variables.version>
                                              org.opencontainers.image.revision: <+codebase.commitSha>
                                              org.opencontainers.image.vendor: Harness
                                              org.opencontainers.image.licenses: Apache 2.0
                                              org.opencontainers.image.title: Harness Buildpack CI plugin
                                              org.opencontainers.image.description: A Harness CI plugin that uses cloud native buildpacks to build docker images.
                                              org.opencontainers.image.base.digest: todo
                                              org.opencontainers.image.base.name: index.docker.io/library/docker:dind
                                      when:
                                          stageStatus: Success
                                          condition: <+pipeline.name> == "roger"
                                      failureStrategies: []
                          - step:
                                name: Generate SBOM
                                identifier: sbom
                                template:
                                    templateRef: Generate_SBOM
                                    versionLabel: v1
                                    templateInputs:
                                        type: Run
                                        spec:
                                            envVariables:
                                                format: spdx
                                                image: ldhertert/harness-buildpacks
                                                tag: main-15327eef34c941fcf8f836b4baf95c39d840fb7d
              variables:
                  - name: container
                    type: String
                    value: docker
                  - name: image
                    type: String
                    value: harness-buildpacks
                  - name: version
                    type: String
                    value: 1.0.0
    storeType: REMOTE
